<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- prettier-ignore -->
    <meta charset="UTF-8">
    <!-- prettier-ignore -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <a href="./index.html">Home</a>
        <a href="./about.html">About</a>
        <a href="./schedule.html">Schedule</a>
        <a href="./register.html">Register</a>
      </nav>
    </header>

    <main>
      <h2>Get in touch with us</h2>
      <p>
        Email us at: <a href="mailto:email@example.com">Conference email</a>
      </p>
      <p>Or via our social media pages below:</p>
      <a
        href="https://www.flaticon.com/free-icons/linkedin"
        title="linkedin icons"
        target="_blank"
      >
        <!-- prettier-ignore -->
        <img src="linkedin.png" width="50" alt="Linkedin">
      </a>
      <a
        href="https://www.flaticon.com/free-icons/instagram"
        title="instagram icons"
        target="_blank"
      >
        <!-- prettier-ignore -->
        <img src="instagram.png" width="50" alt="instagram">
      </a>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.7173883050295!2d3.4073856099097344!3d6.430340124213434!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8ad070ed96e3%3A0xb49d0339286055c9!2sSouth%20Atlantic%20Petroleum%20Towers%2C%20Victoria%20Island%2C%20Lagos%20106104%2C%20Lagos!5e0!3m2!1sen!2sng!4v1749226286753!5m2!1sen!2sng"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>

      <h3>Contact Us Form</h3>
      <form action="/">
        <p>
          <label for="name">Name:</label>
          <!-- prettier-ignore -->
          <input type="text" name="name" id="name">
        </p>

        <p>
          <label for="email">Email:</label>
          <!-- prettier-ignore -->
          <input type="email" name="email" id="email">
        </p>

        <p>
          <label for="text">message:</label>
          <textarea name="text" id="text" cols="10" rows="5"></textarea>
        </p>

        <p>
          <button type="submit">Send Message</button>
        </p>
      </form>
    </main>
  </body>
</html>
